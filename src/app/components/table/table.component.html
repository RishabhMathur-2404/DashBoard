      <ul class="reservation-list">
        <li (click)="selectReservation(reservation)" *ngFor="let reservation of reservations">
          <div class="reservation-item">
            <h5>{{ reservation.id }}</h5>
            <p>{{ reservation.dateRange }}</p>
          </div>
        </li>
      </ul>


  <table class="table">
    <p-table class="tables" [value]="selectedReservationDetails">
      <ng-template pTemplate="header">
        <tr>
          <th>Room No.</th>
          <th>Guest</th>
          <th>Key Duration</th>
          <th>Generated By</th>
          <th>Status</th>
          <th>Timestamp</th>
        </tr>
      </ng-template>
      <ng-template class="bodydata" pTemplate="body" let-rowData>
        <tr>
          <td>{{ rowData.roomNumber }}</td>
          <td style="width: 151px;">{{ rowData.guest }}</td>
          <td>{{ rowData.keyDuration }}</td>
          <td>{{ rowData.generatedBy }}</td>
          <td style="width: 155px;" [ngClass]="{'status-success': rowData.status === 'Success', 'status-failed': rowData.status === 'Failed'}">{{ rowData.status }}</td>
          <td>{{ rowData.timestamp }}</td>
        </tr>
      </ng-template>
    </p-table>
    <tfoot>
      <div class="table-pagination">
        <span class="span">Showing 1 to 4 of 10 entries</span>
        <div class="pagination-controls">
          <button class="page-button" (click)="previousPage()">&laquo;</button>
          <button class="page-button" *ngFor="let page of pages" (click)="goToPage(page)">{{ page }}</button>
          <button class="page-button" (click)="nextPage()">&raquo;</button>
        </div>
      </div>
    </tfoot>
  </table>
